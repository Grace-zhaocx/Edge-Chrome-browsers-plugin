<!DOCTYPE html>
<html>
<head>
    <title>飞书API调试工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 400px; padding: 5px; }
        button { margin: 5px; padding: 10px 20px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
        .error { background: #fee; border-color: #faa; }
        .success { background: #efe; border-color: #afa; }
    </style>
</head>
<body>
    <h1>飞书API调试工具</h1>
    
    <div class="form-group">
        <label>App ID:</label>
        <input type="text" id="appId" value="cli_a8de0f42f020101c">
    </div>
    
    <div class="form-group">
        <label>App Secret:</label>
        <input type="text" id="appSecret" value="xgzYDKAkxPTZaeL9VXuDKh4rMA1SvLB4">
    </div>
    
    <div class="form-group">
        <label>Base ID:</label>
        <input type="text" id="baseId" value="U2GobH43xaSwFlsN92ZcgDF6nYe">
    </div>
    
    <div class="form-group">
        <label>Table ID:</label>
        <input type="text" id="tableId" value="tblQWm4ttkQD7QH0">
    </div>
    
    <button onclick="testAuth()">1. 测试认证</button>
    <button onclick="testTableAccess()">2. 测试表格访问</button>
    <button onclick="listAllApps()">3. 列出所有应用</button>
    
    <div id="result" class="result"></div>

    <script>
        async function testAuth() {
            const appId = document.getElementById('appId').value;
            const appSecret = document.getElementById('appSecret').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '测试认证中...';
            
            try {
                const response = await fetch('https://open.feishu.cn/open-apis/auth/v3/tenant_access_token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        app_id: appId,
                        app_secret: appSecret
                    })
                });
                
                const data = await response.json();
                
                if (data.code === 0) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ 认证成功</h3>
                        <p>Token: ${data.tenant_access_token.substring(0, 20)}...</p>
                        <p>过期时间: ${data.expire} 秒</p>
                    `;
                    window.accessToken = data.tenant_access_token;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ 认证失败</h3>
                        <p>错误代码: ${data.code}</p>
                        <p>错误信息: ${data.msg}</p>
                        <p>详细响应: ${JSON.stringify(data, null, 2)}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ 请求失败</h3>
                    <p>错误: ${error.message}</p>
                `;
            }
        }
        
        async function testTableAccess() {
            if (!window.accessToken) {
                alert('请先测试认证获取Token');
                return;
            }
            
            const baseId = document.getElementById('baseId').value;
            const tableId = document.getElementById('tableId').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '测试表格访问中...';
            
            try {
                const response = await fetch(`https://open.feishu.cn/open-apis/bitable/v1/apps/${baseId}/tables/${tableId}`, {
                    headers: {
                        'Authorization': `Bearer ${window.accessToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.code === 0) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ 表格访问成功</h3>
                        <p>表格名称: ${data.data.table.name}</p>
                        <p>表格ID: ${data.data.table.table_id}</p>
                        <p>字段数: ${data.data.table.fields?.length || 0}</p>
                        <details>
                            <summary>详细信息</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ 表格访问失败</h3>
                        <p>错误代码: ${data.code}</p>
                        <p>错误信息: ${data.msg}</p>
                        <p>可能原因:</p>
                        <ul>
                            <li>Base ID 或 Table ID 错误</li>
                            <li>应用没有访问此表格的权限</li>
                            <li>表格不存在或已删除</li>
                        </ul>
                        <details>
                            <summary>详细响应</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ 请求失败</h3>
                    <p>错误: ${error.message}</p>
                `;
            }
        }
        
        async function listAllApps() {
            if (!window.accessToken) {
                alert('请先测试认证获取Token');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '获取应用列表中...';
            
            try {
                const response = await fetch('https://open.feishu.cn/open-apis/bitable/v1/apps', {
                    headers: {
                        'Authorization': `Bearer ${window.accessToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.code === 0) {
                    resultDiv.className = 'result success';
                    const apps = data.data.items || [];
                    resultDiv.innerHTML = `
                        <h3>✅ 应用列表 (${apps.length}个)</h3>
                        ${apps.map(app => `
                            <div style="border: 1px solid #ddd; margin: 10px 0; padding: 10px;">
                                <p><strong>${app.name}</strong></p>
                                <p>App Token: ${app.app_token}</p>
                                <p>URL: <a href="${app.url}" target="_blank">${app.url}</a></p>
                            </div>
                        `).join('')}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ 获取应用列表失败</h3>
                        <p>错误代码: ${data.code}</p>
                        <p>错误信息: ${data.msg}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ 请求失败</h3>
                    <p>错误: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
